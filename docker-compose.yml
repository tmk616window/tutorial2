version: "3.8"
services:
  db:
    image: postgres:14
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres -d postgres
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - type: volume
        source: db_data
        target: /var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USER:-hasura}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    networks:
      - api-network
  sidecar:
    build:
      context: ./
      dockerfile: sidecar/docker/Dockerfile.local
    tty: true
    command: air -c .air.toml
    ports:
      - "8888:8888"
    depends_on:
      - "db"
    volumes:
      - type: bind
        source: ./
        target: /go/src
      - type: volume
        source: go_modules_api
        target: /go/pkg/mod
    environment:
      PORT: "8888"
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_USER: ${DB_USER:-hasura}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      ENV: local
      GOOGLE_APPLICATION_CREDENTIALS: /go/src/sidecar/secrets/tutorial_sa_terraform.json
    networks:
      - api-network
  hasura:
    image: hasura/graphql-engine:v2.15.2.cli-migrations-v3
    ports:
      - "${HASURA_PORT:-8080}:8080"
    depends_on:
      - "db"
      - "sidecar"
    restart: on-failure:10
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://hasura:secret@db:5432/${DB_NAME:-postgres}
      # `make console` により起動する管理画面からのみ操作を行うため、下記は false に
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_REMOTE_SCHEMA_ENDPOINT: http://sidecar:8888/graphql
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: secret
    networks:
      - api-network
volumes:
  db_data:
  go_modules_api:
networks:
  api-network:
    external: true
